<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <h1 class="text-center  text-uppercase ">calcola il prezzo tuo biglietto </h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="name and surname">
                    <input type="text" class="form-control" id="input-name">
                </div>
            </div>
            <div class="col">
                <div id="km">
                    <input type="text" class="form-control" id="input-km">
                </div>
            </div>
            <div class="col">
                <div id="age">
                    <select class="form-select" id="input-age">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over 65">Over 65</option>
                      </select>
                </div>
            </div>
            <button id="btn-1" class="btn btn-primary ">Conferma</button>
        </div>

        <div class="row biglietto">
            <div class="col-3">
                <h1 class="nome"></h1>
            </div>
            <div class="col">
                <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="offerta"></td>
                        <td class="carrozza"></td>
                        <td class="codice"></td>
                        <td class="costo"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
