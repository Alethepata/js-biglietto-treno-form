<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>

    <div class="container bg_custom">
        <h1 class="text-center  text-uppercase my-5 text-light">
        calcola il prezzo del tuo biglietto 
        </h1>
        <form action="">
            <div class="row content">
                <div class="col">
                    <div class="name_surname">
                        <input type="text" class="form-control bg-body-secondary" id="input-name" placeholder="Nome e Cognome">
                    </div>
                </div>
                <div class="col">
                    <div id="km">
                        <input type="text" class="form-control bg-body-secondary" id="input-km" placeholder="Km">
                    </div>
                </div>
                <div class="col">
                    <div id="age">
                        <select class="form-select bg-body-secondary" id="input-age">
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Over 65">Over 65</option>
                          </select>
                    </div>
                </div>
                <div class="col-12 text-center my-5">
                    <button  type="button" id="btn-1" class="btn btn-primary">Conferma</button>
                    <button type="reset" id="btn-2" class="btn btn-danger">Elimina</button>
                </div>
            </div>
        </form>

        <div class="row biglietto  bg-light rounded-5 overflow-hidden ">
            <div class="orange bg-warning text-light d-flex justify-content-end py-2  ">
                <i class="fa-solid fa-train fs-2 "></i>
                <h4 class="me-5 ms-3">
                    Train Ticket
                </h4>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <img src="https://static.vecteezy.com/system/resources/previews/001/199/360/non_2x/barcode-png.png" alt="">
                <div class="text-name">
                    <h5>Nome e Cognome</h5>
                    <h1 class="nome"></h1>
                </div>
            </div>
            <div class="col p-5">
                <table class="table table-borderless table-secondary m-0 p-0 ">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="offerta"></td>
                        <td class="carrozza"></td>
                        <td class="codice"></td>
                        <td class="costo"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="orange bg-warning"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
